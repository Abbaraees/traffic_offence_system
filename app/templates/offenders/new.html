{% extends 'layout.html' %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold text-blue-600">Add New Offender</h1>
    <p class="mt-4 text-gray-600">Fill in the details below to add a new offender.</p>

    <div class="mt-8">
        <form method="POST" action="{{ url_for('offenders.create') }}">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" name="name" id="name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>

            <div class="mb-4">
                <label for="license_number" class="block text-gray-700">License Number</label>
                <input type="text" name="license_number" id="license_number" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>

            <div class="mb-4">
                <label for="plate_number" class="block text-gray-700">Plate Number</label>
                <input type="text" name="plate_number" id="plate_number" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>

            <div class="mb-4">
                <label for="contact_info" class="block text-gray-700">Contact Info</label>
                <input type="text" name="contact_info" id="contact_info" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add Offender</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
