{% extends 'layout.html' %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold text-blue-600">Add New Payment</h1>
    <p class="mt-4 text-gray-600">Fill in the details below to add a new payment.</p>

    <div class="mt-8">
        <form method="POST" action="{{ url_for('payments.create') }}">
            <div class="mb-4">
                <label for="offender_offence_id" class="block text-gray-700">Offender-Offence</label>
                <select name="offender_offence_id" id="offender_offence_id" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                    <option value="">Select Offender-Offence</option>
                    {% for offender_offence in offender_offences %}
                    <option value="{{ offender_offence.id }}">{{ offender_offence.offender.name }} - {{ offender_offence.offence.description }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label for="amount" class="block text-gray-700">Amount</label>
                <input type="number" name="amount" id="amount" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>

            <div class="mb-4">
                <label for="status" class="block text-gray-700">Status</label>
                <select name="status" id="status" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                    <option value="unpaid">Unpaid</option>
                    <option value="paid">Paid</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="payment_date" class="block text-gray-700">Payment Date</label>
                <input type="date" name="payment_date" id="payment_date" class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add Payment</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
