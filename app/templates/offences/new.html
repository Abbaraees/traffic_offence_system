{% extends 'layout.html' %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold text-blue-600">Add New Offence</h1>
    <p class="mt-4 text-gray-600">Fill in the details below to add a new traffic offence.</p>

    <div class="mt-8">
        <form method="POST" action="{{ url_for('offences.create') }}">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Offence Name</label>
                <input type="text" name="name" id="name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>

            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description</label>
                <textarea name="description" id="description" class="w-full p-2 border border-gray-300 rounded mt-1" required></textarea>
            </div>

            <div class="mb-4">
                <label for="penalty" class="block text-gray-700">Penalty</label>
                <input type="number" name="penalty" id="penalty" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add Offence</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
